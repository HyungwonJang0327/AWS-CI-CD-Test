name: CI-Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["develop"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "context"
        env:
          COMMIT_ID: ${{ github.sha }}
        run: echo "Commit id => $COMMIT_ID"
      - name: print token
        env:
          TEST_TOKEN: ${{ secrets.AWS_TEST_TOKEN }}
        run: echo my Token is $TEST_TOKEN
      - name: print nickname
        env:
          TEST_NAME: ${{ secrets.TEST_NICKNAME }}
        run: echo my Token is $TEST_NAME

      # Runs a set of commands using the runners shell
